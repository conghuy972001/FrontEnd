<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <div class="header-form-sign-in">
            <h2>Chào mừng đăng nhập</h2>
            <div class="header-content-sign-in">
                <a>Vui lòng đăng nhập thông tin theo tài khoản username đã đăng ký</a>
            </div>
        </div>

        
        <div class="input-content-sign-in">
            <form>
                <tr>
                    <td><input class="input-sign-in" type="text" name="username" placeholder="Username" ></td>
                </tr>
                <tr>
                    <td><input class="input-sign-in" type="text" name="password" placeholder="Password" ></td>
                </tr>
                <button class="submit" type="button" onclick="submitForm()">Đăng nhập</button>
            </form>
        </div>
    </div>

    
</body>
</html>
